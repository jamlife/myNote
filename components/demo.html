<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Validator</title>
</head>

<body>
    <form action="http://www.abc.com" id="registerForm" method="post">
        <p>
            <label>请输入用户名：</label>
            <input type="text" name="userName" data-rule="required" />
        </p>
        <p>
            <label>请输入密码：</label>
            <input type="text" name="password" data-rule="pwd" />
        </p>
        <p>
            <label>请输入手机号码：</label>
            <input type="text" name="phoneNumber" data-rule="phone" />
        </p>
        <!-- <p>
            <label>描述：</label>
            <textarea name="描述" id="" cols="30" rows="10"></textarea>
        </p> -->
        <div id="btn">验证</div>
    </form>
    <script src="./validator.js"></script>
    <script>
		var btn = document.getElementById('btn');
		btn.onclick = function() {
			var errorMsg = validator('registerForm', true);
			if (errorMsg) {
				alert(errorMsg)
				return false;
			}
		}
    </script>
</body>

</html>
